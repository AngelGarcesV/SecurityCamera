spring.application.name=SecurityServer

server.port=9000

spring.datasource.url=jdbc:mysql://localhost:3306/camera?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&max_allowed_packet=1073741824
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.datasource.username=admin
spring.datasource.password=Admin2025*

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=300MB
spring.jackson.serialization.fail-on-empty-beans=false

server.tomcat.max-http-form-post-size=300MB
server.tomcat.max-swallow-size=300MB
# Configuración WebSocket
spring.websocket.sockjs.enabled=true



# Configuración adicional para archivos grandes
logging.level.co.com.securityserver.websocket=DEBUG